<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flood Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            color: black;
            padding: 25px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center" style="color: rgb(255, 255, 255);">
        <i class="fas fa-water" style="color: #facc15;"></i> Flood Prediction System
    </h1>
    
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title text-center">Select or Enter City</h5>
            <form action="/predict" method="post">
                <!-- Dropdown for cities -->
                <div class="mb-3">
                    <select id="cityDropdown" class="form-select" onchange="updateCityInput()">
                        <option value="">Select a city...</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="London">London</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Sydney">Sydney</option>
                    </select>
                </div>

                <!-- Manual city input -->
                <div class="mb-3">
                    <input type="text" id="cityInput" name="city" class="form-control text-center" 
                           placeholder="Enter one or more cities (comma-separated)..." required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search"></i> Predict Flood Risk
                </button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript to handle dropdown selection -->
<script>
    function updateCityInput() {
        let selectedCity = document.getElementById("cityDropdown").value;
        let cityInput = document.getElementById("cityInput");

        if (selectedCity) {
            if (cityInput.value) {
                cityInput.value += ", " + selectedCity;
            } else {
                cityInput.value = selectedCity;
            }
        }
    }
</script>

</body>
</html>
